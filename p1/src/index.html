<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>The More You Get Together</title>

  <!-- build:css main.min.css -->
  <link rel="stylesheet" href="css/main.css">
  <script src="http://cdn.sockjs.org/sockjs-0.3.min.js"></script>
  <!-- /build -->

  <script>

	var sockjs_url = '/echo';
    var sockjs = new SockJS(sockjs_url);
    var messages = [];

	sockjs.onopen    = function(e)  {
		console.log(e.data);
	};

    sockjs.onmessage = function(e) {
		messages.push(e.data);
	};
    sockjs.onclose   = function()  {};

	function clearDefault(el) {
	  if (el.defaultValue==el.value) el.value = ""
	}

	function restoreDefault(el) {
		if (el.value == "") el.value = el.defaultValue;
	}
  </script>
</head>

<body>

  <div id="gamediv" class="gamediv"></div>
  <div id="timerText" class="uiText"></div>
  <div id="scoreText" class="uiText"></div>
  <div id="nameText" class="uiText"></div>
  
  <div id="enterName">
    <div id="name-ui">
      <input id="nameInput" type="text" value="Enter Your Name..." onfocus="clearDefault(this)" onblur="restoreDefault(this)" />
      <a href="#" id="enterNameButton" name="submit">Play!</a>
      <div id="credits">
        A Global GameJam Joint by <br/>

        <a href="http://twitter.com/xer0x">@xer0x</a> -
        <a href="http://twitter.com/flukeout">@flukeout</a>
      </div>
    </div>

  </div>

  <!-- /build -->

  <!-- buid:js main.min.js -->
  <script src="js/lib/phaser.js"></script>
  <script src="js/boot.js"></script>
  <script src="js/preloader.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/game.js"></script>
  <script src="js/main.js"></script>
  <script src="js/end.js"></script>
  <!-- /build -->

</body>
</html>
