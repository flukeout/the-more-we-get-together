  <script>
  
	var sockjs_url = '/echo';
    var sockjs = new SockJS(sockjs_url);
    var messages = [];
    
	sockjs.onopen    = function(e)  {
		console.log(e.data);
	};
	
    sockjs.onmessage = function(e) {
		messages.push(e.data);
	};
    sockjs.onclose   = function()  {};
	
  </script>
